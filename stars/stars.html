<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stars</title>
    <link rel="stylesheet" href="stars.css" />
    <!-- <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    /> -->
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script>
      function starfive() {
        document.getElementById('one').style.color = '#f1c40f';
        document.getElementById('two').style.color = '#f1c40f';
        document.getElementById('three').style.color = '#f1c40f';
        document.getElementById('four').style.color = '#f1c40f';
        document.getElementById('five').style.color = '#f1c40f';
              }
              function starfour() {
        
        document.getElementById('two').style.color = '#f1c40f';
        document.getElementById('three').style.color = '#f1c40f';
        document.getElementById('four').style.color = '#f1c40f';
        document.getElementById('five').style.color = '#f1c40f';
              }
              function starthree() {
        
        document.getElementById('three').style.color = '#f1c40f';
        document.getElementById('four').style.color = '#f1c40f';
        document.getElementById('five').style.color = '#f1c40f';
              }
              function startwo() {
        
        document.getElementById('four').style.color = '#f1c40f';
        document.getElementById('five').style.color = '#f1c40f';
              }
              function starone() {
        
        document.getElementById('five').style.color = '#f1c40f';
              }
    </script>

  </head>
  <body>
    <div class="box">
      <a class="ion-android-star b1" onclick="starfive()" id="one"></a>
      <a class="ion-android-star b2" id="two" onclick="starfour()"></a>
      <a class="ion-android-star b3" id="three" onclick="starthree()"></a>
      <a class="ion-android-star b4" id="four" onclick="startwo()"></a>
      <a class="ion-android-star b5" id="five" onclick="starone()"></a>
    </div>
  </body>
</html>
