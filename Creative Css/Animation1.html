<!DOCTYPE html>
<html>
<head>
<style>
#example1 {
  border: 2px solid black;
  padding: 25px;
  background: url(tree.jpg), url(mountain.jpg);
  background-repeat: no-repeat;
  background-size: contain, cover;
}
</style>
</head>
<body>

<h2>background-size: contain, cover:</h2>
<div id="example1">
  <h2>Hello World</h2>
  <p>Here we have two background images. We specify the size of the first background image with "contain", and the second background-image with "cover".</p>
</div>

<p><strong>Note:</strong> The background-size property is not supported in Internet Explorer 8 and earlier versions.</p>

</body>
</html>
