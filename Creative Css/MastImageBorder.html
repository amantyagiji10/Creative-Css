<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 300px;
  height: 200px;
  border: 1px solid black;
  animation: mymove 5s infinite ;
  
}

@keyframes mymove {
  50% {
  	border-bottom-left-radius: 50px;
  border-bottom-right-radius: 50px;
  border-top-left-radius: 50px;
  border-top-right-radius: 50px;
  	
  }
}
</style>
</head>
<body>

<div style="padding: 25%;">
<div id="myDIV"></div>
</div>


</body>
</html>
